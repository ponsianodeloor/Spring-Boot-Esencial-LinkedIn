<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>
			Reuniones | Listado
		</title>
	</head>
	<body>
		<h1>
			Listado de Reuniones
		</h1>
		<ul>
			<li th:each="reunion:${reuniones}">
				<span th:text="${reunion.asunto}">Asunto</span>	
				(<span th:text="${#temporals.format(reunion.fecha, 'dd-MMM-yyy')}">Fecha</span>)
				<ol>
					<li th:each="persona:${reunion.personas}">
						<span th:text="${persona.nombres}"></span>
						<span th:text="${persona.apellidos}"></span>
					</li>
				</ol>
			</li>
		</ul>
		
	</body>
</html>
